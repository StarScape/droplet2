<!DOCTYPE html>
<html>
<head>

  <title>Test</title>

  <style type="text/css">
    body {
      /* TODO: for now globally disabled for simplicity, either set manually on all elements or use shadow DOM. */
      font-kerning: none !important;
    }

    #fake-editor {
      white-space: pre;
    }

    .my-boxes {
      display: flex;
      font-family: serif;
    }

    .my-box {
      width: 300px;
      height: 100vh;
      margin: 0;
      padding: 0;
      border: 1px solid grey;

      font-size: 15px;
      /*font-family: monospace;*/
    }

    .paragraph {
      margin: 0px;
      padding: 0;
      min-height: 1em;
    }

    .text-caret {
      /* TODO: make this not take up space inside paragraph */
      position: absolute;
      height: 1em;
      width: 1px;
      background-color: black;
      animation: blink 1.2s infinite;
      animation-delay: 0.5s;
    }

    .range-selection {
      background-color: #b4ddff;
    }

    /* Range selection when it is not in focus */
    .range-selection-blurred {
      background-color: #e0e1e2;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    #fake-editor {
      user-select: none;
    }

    #fake-editor:hover {
      cursor: text;
    }

    /* TODO: make this completely gone. */
    #hidden-input {
      opacity: 0;
      position: absolute;
      left: -10;
      pointer-events: none;
    }

    .hidden {
      opacity: 0;
    }

    .h1-format { font-size: 30px !important; }
    .h2-format { font-size: 20px !important; }
    .italic-format { font-style: italic !important; }
    .bold-format { font-weight: bold !important; }
    .underline-format { text-decoration: line-through !important; }
  </style>

</head>
<body>

  <!-- Hidden input for capturing keystrokes -->
  <input id='hidden-input' type='text' autofocus />

  <div>
    <span id='formats' style='margin-right: 30px;'>Formats: </span>
  </div>
  <div class='my-boxes'>
    <div class='my-box' id='fake-editor'></div>

    <div class='my-box' id='fake-editor-dom-layout' contenteditable="true">
      <p class="paragraph h1-format">A Title</p>
      <p class="paragraph h2-format">A subtitle</p>
      <p class="paragraph"></p>
      <p class="paragraph">Hello world, this is an example of a paragraph <i>that I might want to split into lines. I'm really just typing a bunch of random stuff in here. </i><b>Don't know what else to say. Hmmmm...</b></p>
      <p class="paragraph"></p>
      <p class="paragraph">And this is paragraph numero dos.</p>
    </div>

    <!-- <input id='override-checkbox' type="checkbox" name="override">
    <label for="override">Override</label>  -->
  </div>

  <script src="js/main.js" type="text/javascript"></script>

</body>
</html>
