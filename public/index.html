<!DOCTYPE html>
<html>
<head>

  <title>Test</title>

  <style type="text/css">
    #fake-editor {
      white-space: pre;
    }

    .my-boxes {
      display: flex;
      font-family: serif;
    }

    .my-box {
      width: 200px;
      height: 1000px;
      margin: 0;
      padding: 0;
      border: 1px solid grey;

      font-size: 15px;
      /*font-family: monospace;*/
    }

    .paragraph {
      margin: 0px;
      padding: 0;
      min-height: 1em;
    }

    .text-caret {
      /* TODO: make this not take up space inside paragraph */
      position: absolute;
      height: 1em;
      width: 1px;
      background-color: black;
      animation: blink 1.2s infinite;
      animation-delay: 0.5s;
    }

    .range-selection {
      background-color: #b4ddff;
    }

    /* Range selection when it is not in focus */
    .range-selection-blurred {
      background-color: #e0e1e2;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    #fake-editor {
      user-select: none;
    }

    #fake-editor:hover {
      cursor: text;
    }

    /* TODO: make this completely gone. */
    #hidden-input {
      opacity: 0;
      position: absolute;
      left: -10;
    }

    .hidden {
      opacity: 0;
    }

    .italic-format { font-style: italic !important; }
    .bold-format { font-weight: bold !important; }
    .underline-format { text-decoration: line-through !important; }
  </style>

</head>
<body>

  <!-- Hidden input for capturing keystrokes -->
  <input id='hidden-input' type='text' autofocus />

  <div class='my-boxes'>
